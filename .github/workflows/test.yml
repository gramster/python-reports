name: 'Generate Test for jupyter'

on:
  workflow_dispatch:
  
permissions:
  issues: read
  contents: write

jobs:
  report:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - id: report
        uses: gramster/python-reports@main
        with:
          repository: 'vscode-jupyter'
          githubToken: ${{ secrets.PAT }}
        
